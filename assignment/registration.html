<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script rel="JavaScript" src="form.js"></script>
</head>

<body>
    <a href="https://www.iiit.ac.in/"><img id="icon" src="iiit-new.png" width="200" height="85"> </a>
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="registration.html">Registration Form</a></li>
    </ul>
    <form action="#"  method="GET" id="myform" name="myform" onsubmit="validate()" onreset="function1()" >
        <table id="table2">
            <tr id="tr2">
                <td id="td2">First name:</td>
                <td id="td2"><input type="text" name="fname" id="fname" oninput="function2()"></td>
                <td><p>Your name: </p><p id="demo"></p></td>
            </tr>
            <tr id="tr2">
                <td id="td2">Email:</td>
                <td id="td2"><input type="email" name="mail" id="mail" oninput="function4()"></td>
                <td><p>Your email Id</p><p id="demo3"></p></td>
            </tr>
            <tr id="tr2">
                <td id="td2">Phone Number:</td>
                <td id="td2"><input type="tel" name="phno" id="phno" oninput="function3()"></td>
                <td><p>Your Mobile number</p><p id="demo2"></p></td>
            </tr>
            <tr id="tr2">
                <td id="td2">Gender:</td>
                <td id="td2"><input type="radio" name="gender" value="I">
                    <label for="I">Male</label>
                    <input type="radio" name="gender" value="II">
                    <label for="II">Female</label>
                    <input type="radio" name="gender" value="III">
                    <label for="III">Other</label></td>
            </tr>
            <tr id="tr2" >
                <td id="td2">Reason for RDIP:</td>
                <td id="td2" ><input type="checkbox" name="stream" id="c1" value="HTML">
                    <label for="HTML">HTML</label>
                    <input type="checkbox" name="stream" id="c2" value="CSS">
                    <label for="CSS">CSS</label>
                    <input type="checkbox" name="stream" id="c3" value="JS">
                    <label for="JS">JavaScript</label></td>
            </tr>
            <tr id="tr2">
                <td id="td2">Collage:</td>
                <td id="td2"><input type="text" name="collage" id="collage"></td>
            </tr>
            <tr id="tr2">
                <td id="td2"><input type="radio" name="declare"></td>
                <td id="td2">I declare the above information given by me is true</td>
            </tr>
            <tr id="tr2">
                <td id="td2"><input type="submit"></td>
                <td id="td2"><input type="reset"></td>
            </tr>
            
        </table>
    </form>
    
    
</body>
</html>
